<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 100vh;
      margin: 0;
    }
    div#parent {
      width: 100%;
      height: 80%;
      display: flex;
      justify-content: center;
      background-color: cadetblue;
    }
    div#children {
      width: 50%;
      box-shadow: 0px 0px 10px;
      background-color: turquoise;
      height: 100%;
    }
    div#children img {
      width: 1000px;
    }
  </style>
  <body>
    <div id="parent">
      <div id="children"></div>
    </div>
  </body>
</html>
